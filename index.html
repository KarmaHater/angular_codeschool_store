<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
  <meta charset="UTF-8">
  <title>Angular Store</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/panel_controller.js"></script>
  <script src="js/review_form_controller.js"></script>
  <script src="js/store_products.js"></script>
</head>
  <body class="container" ng-controller="StoreController as store">
    <ul class="list-group nav nav-pills" ng-repeat="product in store.products" ng-init="tab = 1">
      <li class="list-group-item" ng-hide="store.product.soldOut">
        <img class="img-thumbnail" ng-src="{{product.images[0].thumb}}">
        <product-title></product-title> 
        <button class="btn btn-info" ng-show="product.canPurchase">Purchase</button>
        <product-panels ng-controller="PanelController as panel"></product-panels>
      </li>
    </ul>
</body>
</html>
