<section>
  <ul class="nav nav-pill">
    <li ng-class="{ active: panel.isSelected(1)}">
      <a ng-click="panel.selectTab(1)">Description</a>
    </li>
    <li ng-class="{ active: panel.isSelected(2)}">
      <a ng-click="panel.selectTab(2)">Specifications</a>
    </li>
    <li ng-class="{ active: panel.isSelected(3)}">
      <a ng-click="panel.selectTab(3)">Reviews</a>
    </li>
  </ul>
  <div class="panel" ng-show="panel.isSelected(1)">
    <h4> Description </h4>
    <p>{{ product.description }}</p>
  </div>
  <div class="panel" ng-show="panel.isSelected(2)">
    <h4> Specifications </h4>
    <p>{{ product.specifications }}</p>
  </div>
  <div class="panel" ng-show="panel.isSelected(3)">
    <h4> Leave A Reviews</h4>
    <form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
      <div class="form-group">
        <select class="form-control" ng-model="reviewCtrl.review.stars" required>
          <option value="1">1 stars</option>
          <option value="2">2 stars</option>
        </select>
      </div>
      <div class="form-group">
        <textarea class="form-control" placeholder="write review" ng-model="reviewCtrl.review.body" required></textarea>
      </div>
      <div class="form-group">
        <input class="form-control" type="email" placeholder="email" ng-model="reviewCtrl.review.author" required/>
      </div>
      <b>review form is {{ reviewForm.$valid }}</b>
      <div class="form-group">
        <input class="form-control btn btn-info" type="submit" value="submit" >
      </div>
    </form>
    <h4> Reviews</h4>
    <blockquote ng-repeat="review in product.reviews">
      <b>Stars {{ review.stars }}</b>
      <p>{{ review.body }}</p>
      <cite>by: {{ review.author}}</cite>
    </blockquote>
  </div>
</section>
